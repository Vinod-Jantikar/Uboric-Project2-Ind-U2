<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Uboric</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div id="home">
        <div><input type="search" placeholder="Search here"></div>
        <div class="imagediv">
            <img src="https://www.uboric.com/wp-content/uploads/2021/04/uboric.svg" alt="">
        </div>
        <div class="btndiv">
          <a href="signIn.html"><button>Login</button></a> 
          <a href="cart.html"><button>Go to Cart</button></a> 
       </div>
    </div>


    
    <div id="signup">
      <h1>Register Here</h1>
      <p>CREATE AN ACCOUNT</p>
      <label for="">Email Id:</label>
      <input type="email" id="email" placeholder="Enter Email Id" />
      <label for="">Password:</label>
      <input type="password" id="pass" placeholder="Enter Password" />
      <label for="">User Name:</label>
      <input type="text" id="username" placeholder="Enter User Name" />
      <label for="">Mobile Number:</label>
      <input type="number" id="mobile" placeholder="Enter Mobile Number" />
      <button id="btn">SUBMIT</button>
    </div>
  </body>
</html>
<script src="signUp.js"></script>
